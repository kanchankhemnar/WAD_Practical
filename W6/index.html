<!-- Create an event registration form using Bootstrapâ€™s form components.
Include input validation, floating labels, and tooltips to guide the user -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h3 class="text-center mb-4">Event Registration</h3>
    <form class="needs-validation" novalidate>
      <!-- Name -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        <label for="name">Full Name</label>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>

      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <!-- Phone -->
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="1234567890" required pattern="[0-9]{10}" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter a 10-digit phone number">
        <label for="phone">Phone Number</label>
        <div class="invalid-feedback">Enter a valid 10-digit phone number.</div>
      </div>

      <!-- Event Type -->
      <div class="form-floating mb-3">
        <select class="form-select" id="eventType" required>
          <option value="" selected disabled></option>
          <option value="Workshop">Workshop</option>
          <option value="Seminar">Seminar</option>
          <option value="Hackathon">Hackathon</option>
        </select>
        <label for="eventType">Event Type</label>
        <div class="invalid-feedback">Please select an event type.</div>
      </div>

      <!-- Message -->
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a message" id="message" style="height: 100px" data-bs-toggle="tooltip" data-bs-placement="top" title="Any additional notes or requests"></textarea>
        <label for="message">Message (optional)</label>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Tooltip initialization
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));

  // Form validation
  (() => {
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
