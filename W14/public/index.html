<!DOCTYPE html>
<html>
<head>
  <title>User List</title>
</head>
<body>
  <h2>User List</h2>
  <ul id="userList"></ul>

  <script>
    fetch('/api/users')
      .then(res => res.json())
      .then(data =>{
        const list = document.getElementById('userList');
        data.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.name} (${user.email})`;
          list.appendChild(li);
        });
      })
      .catch(err => console.error('Error:', err));
  </script>
</body>
</html>
