<!DOCTYPE html>
<html>
<head>
  <title>Music List</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h1>Song List</h1>
  <table  border="" id="songTable">
    <tr>
      <th>Song</th>
      <th>Film</th>
      <th>Director</th>
      <th>Singer</th>
    </tr>
  </table>

  <script>
    fetch('/songs')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('songTable');
        data.forEach(song => {
          const row = table.insertRow();
          row.innerHTML = `
            <td>${song.songname}</td>
            <td>${song.film}</td>
            <td>${song.music_director}</td>
            <td>${song.singer}</td>
          `;
        });
      });
  </script>
</body>
</html>
